name: Trueracing
version: '1.0.0'
main: com.github.trueddd.trueracing.TrueRacing
api-version: 1.17
prefix: RACING
authors: [ truetripled ]
description: Racing plugin
website: none
commands:
  track-create:
    description: Creates a racing track
    usage: track-create <track name> <laps count>
  track:
    aliases:
      - track list
      - track delete
      - track finish create
      - track finish delete
    description: Track managing
  race:
    description: start race
    usage: race <track name>
  team-list:
    description: Team management
  team-create:
    description: Team management
    usage: team-create <team name> <color code>
  team-delete:
    description: Team management
    usage: team-delete <team name>
